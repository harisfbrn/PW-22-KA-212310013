<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Saldo Akhir Tabungan</title>
</head>
<body>
    <h1>Program Menghitung Saldo Akhir Tabungan</h1>
    <form onsubmit="hitung()">
        <label for="saldo">Saldo Awal:</label>
        <input type="number" id="saldo" name="saldo" min="0" required>
        <br>
        <label for="bunga">Bunga (%)</label>
        <input type="number" id="bunga" name="bunga" min="0" required>
        <br>
        <label for="waktu">Waktu (Bulan)</label>
        <input type="number" id="waktu" name="waktu" min="1" required>
        <br>
        <br>
        <button type="submit">Hitung</button>
        <br>
        <br>
        <div id="hasil"></div>
    </form>
    <script>
        function hitung() {
            // Mendapatkan nilai dari form
            const saldoAwal = parseInt(document.getElementById('saldo').value);
            const bunga = parseFloat(document.getElementById('bunga').value);
            const waktu = parseInt(document.getElementById('waktu').value);

            // Menghitung saldo akhir
            let saldoAkhir = saldoAwal;
            for (let i = 1; i <= waktu; i++) {
                saldoAkhir += saldoAkhir * (bunga / 100);
            }

            // Menampilkan hasil perhitungan
            const hasil = document.getElementById('hasil');
            hasil.innerHTML = `
            <h2>Saldo Akhir Tabungan</h2>
            <p>Saldo Awal: Rp. ${saldoAwal}</p>
            <p>Bunga: ${bunga}%</p>
            <p>Waktu: ${waktu} Bulan</p>
            <br>
            `;
            for (let i = 1; i <= waktu; i++) {
                hasil.innerHTML += `
                <p>Saldo Bulan ${i}: Rp. ${Math.floor(saldoAkhir)}</p>
                `;
                saldoAkhir += saldoAkhir * (bunga / 100);
            }
        }
    </script>
</body>
</html>
