<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Faktorial dan Jumlah Deret</title>
</head>
<body>
    <h1>Tabel Faktorial dan Jumlah Deret</h1>
    <form onsubmit="hitung()">
        <label for="n">Nilai N:</label>
        <input type="number" id="n" name="n" min="1" required>
        <br>
        <br>
        <button type="submit">Hitung</button>
        <button type="reset">Reset</button>
        <br>
        <br>
        <table id="tabel">
            <tr>
                <th>N</th>
                <th>Hasil</th>
                <th>Faktorial</th>
                <th>Jumlah Deret</th>
            </tr>
        </table>
    </form>
    <script>
        function hitung() {
            // Mendapatkan nilai dari form
            const n = parseInt(document.getElementById('n').value);

            // Menghitung faktorial dan jumlah deret
            let faktorial = 1;
            let jumlahDeret = 0;
            for (let i = 1; i <= n; i++) {
                faktorial *= i;
                jumlahDeret += i;
            }

            // Menampilkan hasil perhitungan di tabel
            const tabel = document.getElementById('tabel');
            tabel.innerHTML += `
            <tr>
                <td>${n}</td>
                <td>${n}</td>
                <td>${faktorial}</td>
                <td>${jumlahDeret}</td>
            </tr>
            `;
        }
    </script>
</body>
</html>
